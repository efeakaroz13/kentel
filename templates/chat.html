{% extends "index.html" %}

{% block content %}
    <script src="/static/send.js"></script>
    <script src="/static/loadmsg.js"></script>
    <script>loadmsg("{{chatid}}")</script>
    <ul class="list-group">
        <li class="list-group-item">{{viewusername}}</li>


    </ul>
    {{chat_credentials}}

    <nav class="navbar fixed-bottom navbar-expand-lg navbar-dark default-color" style="background-color: #d9a211;height: 50px;padding:20px">
        <a class="navbar-brand"></a>
        <center><input type="text" name="msg" id="msg" style="width: 70%; position:fixed;left:10%;right: 20%; bottom:5px" autocomplete="off" autocapitalize="off" placeholder="Enter a message..."></center>
        <button style="width: 15%; position:fixed;right: 5px; bottom:5px" class="btn btn-light" onclick="sendmsg('{{chatid}}','msg')">Enter</button>
    </nav>

{% endblock %}
