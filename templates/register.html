{% extends "index.html" %}

{% block content %}

    <center><br><br>
        <script>
            function checkUser(){
                username = document.getElementById("username").value;
                used = false;

                {% for u in userEditor.getUserList() %}
                if("{{u}}" == username){
                    used = true;
                    document.getElementById("username").style.border = "2px solid red";



                }
                else{
                    null
                }
                {% endfor %}
                if (used == false) {
                    document.getElementById("my_form").submit()
                    
                }
                
            }
        </script>
    <div class="card" style="width: 80%;padding: 20px; text-align: left;">
        <div class="card-body">
          <h5 class="card-title">Register</h5><br>
          <form  action="" method="POST" id="my_form">

              
              <div class="form-outline" >
                <label class="form-label" for="username" >Username</label>
                <input type="text" name="username"  id="username" autocomplete="off" required/>
                
              </div><br>
              <div class="form-outline" >
                <label class="form-label" for="username">Password</label>
                <input type="password" name="password" id="password"  required />
                
              </div><br>
              <div class="form-outline" >
                <label class="form-label" for="username">Full Name</label>
                <input type="text" name="fullName" id="fullName"  required/>
                
              </div><br><br>
          </form>
          <button type="button" class="btn btn-primary" onclick="checkUser()">Register</button>
          <br><br>
          <i>If you already have an account sign in from <a href="/login">here</a>.</i>
        </div>
      </div>
    </center>
      

{% endblock %}
