{% extends "index.html" %}

{% block content %}
<center>

<p>
   <br><br>
    <div class="card" style="width: 80%;">

        <div class="card-body">
            <br>
            <h5 class="card-title">{{user["fullName"]}}</h5>
            <p class="card-body" style="text-align: left;">@{{user["username"]}}</p>
            <br>
            {% if auth == False %}
            <button class="btn btn-primary" onclick="window.location.assign('/login?next=/user/{{username}}')">Login for actions</button>
            {% else %}
            <button class="btn btn-primary">Follow <i class="fa fa-plus"></i></button>
            <button class="btn btn-danger">Report <i class="fa fa-danger"></i></button>
            <button class="btn btn-info">Message <i class="fa fa-message"></i></button>
            {% endif %}
        </div>
    </div>
</p>
</center>
     

{% endblock %}
